<!DOCTYPE html>
<html ng-app="companyApp">

<head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/business-header.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/customer-footer.css">
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/scripts/directive/app.directive.company.js"></script>
    <script type="text/javascript" src="/scripts/companyApp.js"></script>
    <script type="text/javascript" src="/scripts/services/app.service.company.js"></script>
    <script type="text/javascript" src="/scripts/controller/app.controller.company.js"></script>
    <script type="text/javascript" src="/scripts/directive/unslider.directive.js"></script>
    <title>嘉投易融</title>
</head>

<body ng-controller="mainController">
    <div id="header">
        <div id="header-nav">
            <div id="nav-logo">
                <span>
                <img src="/images/logo-last.png" alt="" id="logo"> 
            </span>
            </div>
            <div id="nav-list">
                <ul>
                    <li>
                        <a href="company.html#/index" title="">
                            <span ng-class="{'nav-item': true , active: 0 === index}">首页</span>
                        </a>
                    </li>
                    <li id="finance">
                        <a href="company.html#/corporateModel" title="">
                            <span ng-class="{'nav-item':true,active: 1 === index}">融资板块</span>
                        </a>
                        <div id="finance-subnav">
                            <ul>
                                <li>
                                    <a href="company.html#/corporateModel" title="">
                                        <span>撮合配对</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="company.html#/financepublish" title="">
                                        <span>意向发布</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="company.html#/chat" title="">
                                        <span>业务洽谈</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="company.html#/appliedCompany" title="">
                                        <span>电子签约</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="company.html#/infoPublish" title="">
                            <span ng-class="{'nav-item':true,
                            active:2 === index}">信息发布</span>
                        </a>
                    </li>
                    <li id="service">
                        <a href="company.html#/manage" title="">
                            <span ng-class="{'nav-item':true,
                            active:3 === index}">资产管理</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="iciti">
                <ul id="i-column">
                    <li id="user-photo">
                        <span>
                            <a href="_target" title="">
                                <img src="/images/user.png" alt="" />
                            </a>
                        </span>
                    </li>
                    <li id="go">
                        <span id="text">我的账号<img src="/images/back-bottom.png"></span>
                        <ul>
                            <li>
                                <a href="company.html#/ifollow" title="">
                                    <span>我关注的</span>
                                </a>
                            </li>
                            <li>
                                <a href="company.html#/inews" title="">
                                    <span>我的消息</span>
                                </a>
                            </li>
                            <li>
                                <a href="company.html#/currentReservation" title="">
                                    <span>预约管理</span>
                                </a>
                            </li>
                            <li>
                                <a href="company.html#/isource" title="">
                                    <span>资料管理</span>
                                </a>
                            </li>
                            <li>
                                <a href="company.html#/logout" title="">
                                    <span>退出</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-view id="main">
    </div>
    <div id="footer">
        <div id="foot-list"></div>
    </div>
</body>

</html>
