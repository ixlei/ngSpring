<link rel="stylesheet" href="/stylesheets/font.css">
<link rel="stylesheet" type="text/css" href="/stylesheets/reg.css">
<div id="content">
    <div id="sitenav">
        <ul>
            <li>
                <span class="sitnav-active">
                    <img src="/images/1.png" alt="" />设置登录名
                </span>
            </li>
            <li>
                <span>
                    <img src="/images/2.png" alt="" />填写注册信息
                </span>
            </li>
            <li>
                <span>
                    <img src="/images/3.png" alt="" />注册完成
                </span>
            </li>
        </ul>
    </div>
    <div id="reg" ng-controller="regController">
        <form method="post" id="form" name="reg" tips-directive>
            <ul>
                <li usertype-directive>
                    <span class="label">用户类型:</span>
                    <input type="radio" checked="checked" name="type" value="1" class="checked" />
                    <span>企业</span>
                    <input type="radio" checked="checked" name="type" value="2" class="checked" checked/>
                    <span class="check">投资者</span>
                </li>
                <li>
                    <span class="label">邮箱:</span>
                    <input type="text" id="email" class="reg-input" name="email" focus-directive="ifocus" ng-model="user.email" />
                    <span class="check {{ class.username }}">{{tips.username}} </span>
                </li>
                <li>
                    <span class="label">密码:</span>
                    <input type="password" id="password" class="reg-input" name="password"
                     ng-model="user.password" password-directive/>
                    <span class="check {{class.password}}">{{tips.password}}</span>
                </li>
                <li>
                    <span class="label">确认密码:</span>
                    <input type="password" id="re-password"  class="reg-input" 
                    name="re-password" ng-model="user.repassword" repassword-directive/>
                    <span class="check {{ class.repassword}}">{{tips.repassword}}</span>
                </li>
                <li>
                    <span class="label">验证码:</span>
                    <input type="text" id="auth" class="reg-input" name="auth" />
                    <span id="auth-image">
                        <img src="/images/1.png" />
                    </span>
                    <span id="refresh">
                        <img src="/images/refresh.png" />
                    </span>
                    <span class="check" id="check-auth"></span>
                </li>
                <li class="investor">
                    <span class="label">{{label.name}}:</span>
                    <input type="text" id="username" class="reg-input" 
                    name="{{nameName.name}}" />
                    <span class="check"> </span>
                </li>
                <li class="investor">
                    <span class="label">{{label.id}}:</span>
                    <input type="text" id="IdCard" class="reg-input" name="{{nameName.id}}" />
                    <span class="check"> </span>
                </li>
                <li>
                    <span class="label"></span>
                    <input type="checkbox" name="iagree" value="企业" class="checke" id="agree" checked />
                    <span>我同意
                        <a href="/protopl">《网站服务协议》</a>
                    </span>
                </li>
                <li>
                    <span class="label"></span>
                    <input type="submit" id="btn" value="下一步" />
                    <span id="login">
                        <a href="/springmvc/customer/login">&nbsp;&nbsp;登陆</a>
                    </span>
                </li>
            </ul>
        </form>
    </div>
</div>
